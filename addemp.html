<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Admin | Add New Employee</title>
</head>
<body>
<div class="container">
    <h2>➕ Add New Employee</h2>
    <form action="empadd" method="get">

        <label for="eid">Employee ID</label>
        <input type="text" id="eid" name="eid" required>

        <label for="ename">Employee Name</label>
        <input type="text" id="ename" name="ename" required>

        <label for="desg">Designation</label>
        <input type="text" id="desg" name="desg" required>

        <label for="bsal">Basic Salary</label>
        <input type="number" step="0.01" id="bsal" name="bsal" required>

        <label for="hra">HRA</label>
        <input type="number" step="0.01" id="hra" name="hra" required>

        <label for="da">DA</label>
        <input type="number" step="0.01" id="da" name="da" required>

        <input type="submit" value="Add Employee">
    </form>

    <div class="back-link">
        <a href="AdminDashboard.jsp">← Back to Dashboard</a>
    </div>

</div>
</body>
</html>
